<!DOCTYPE html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel = "stylesheet" href = "normalize.css">
	<link rel = "stylesheet" href = "main.css">
	<meta name="google-signin-client_id" content="148553179499-8ccg2aufhoeb0boot8qda7ii31ofilgd.apps.googleusercontent.com">

</head>
<body>
	<nav>
		<!--Insert Logo Here-->
		<h1 id = "rocketName" placeholder = "Enter Rocket Name" contenteditable = "true"></h1>
		<button class = "loadButton">Load A Configuration</button>
		<div class = "buttonContainer">
			<div class="saveButtonLocation g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
			<button class = "saveButtonLocation hiddenSave" id = "saveButton">Save Rocket</button>
			<button class = "deleteButtonLocation hiddenSave" id = "deleteButton">Delete Rocket</button>
		</div>
	</nav>
	<canvas id = "canvas" width = "" height = "" >
		<h1>Your browser does not support canvas elements</h1>
	</canvas>

	<div class = "formContainer">
		<form class = "stage">
			<label>Thrust</label>
			<input class = "thrust" placeholder="kN">
			<label>Initial Mass</label>
			<input class = "initialMass" placeholder="kg">
			<label>Final Mass</label>
			<input class = "finalMass" placeholder="kg">
			<label>Burn Time</label>
			<input class = "burnTime" placeholder="s">
			<label>Drag co-efficient</label>
			<input class = "drag" placeholder="no units">
		</form>
		<div class = "formButtonContainer">
			<button class = "addStage">Add Stage</button>
			<button class = "updateSim">Update Simulation</button>
		</div>
	</div>
	<div class = "shipSelector">

	</div>
	<script src = "draw.js"></script>
	<script src = "compute.js"></script>
	<script src = "interactive.js"></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>

</body>
